<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row space-between">
      <div class="column-full text-center entry-spacing">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="modal-container hidden">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h1 class="text-center">Add Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-third space-between">
            <label for="days"></label>
            <select name="days" id="days" class="margin-percent">
              <option disabled selected>Day of Week</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
            <label for="time"></label>
            <select name="time" id="time">
              <option disabled selected>Time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="night">Night</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="description"></label>
            <textarea placeholder="Description" cols="50" rows="10" class="textarea-description"></textarea>
          </div>
        </div>
        <div class="row flex-end">
          <button type="submit" name="close-entry" class="submit-entry close-modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
