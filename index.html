<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-center entry-spacing">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
    <form>
      <div class="add-entry-modal">
        <div class="row">
          <div class="column-full">
            <h1>Add Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-third space-between">
            <label for="days">Days of Week</label>
            <select name="days" id="days">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
